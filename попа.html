<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure View</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
    }

    body {
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        color: white;
    }

    .container {
        font-size: 2vw;
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
        letter-spacing: 2px;
        word-break: break-all;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        z-index: 9999;
    }
</style>
</head>
<body>

<div class="container">
    QHJlY2tfZnVja2JvdCAKNTQwNjQwMTY=
</div>

<div class="overlay" id="overlay">
    Захват экрана запрещён
</div>

<script>
    // Блокировка правого клика
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Блокировка копирования
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
    document.addEventListener("keydown", function(e) {
        if (e.ctrlKey && ["c","u","s","p"].includes(e.key.toLowerCase())) {
            e.preventDefault();
        }
        if (e.key === "PrintScreen") {
            triggerOverlay();
        }
    });

    // Попытка отловить переключение вкладки
    document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
            triggerOverlay();
        }
    });

    function triggerOverlay() {
        const overlay = document.getElementById("overlay");
        overlay.style.display = "flex";
        setTimeout(() => {
            overlay.style.display = "none";
        }, 2000);
    }

    // Очистка буфера при PrintScreen (работает не везде)
    navigator.clipboard && navigator.clipboard.writeText("");
</script>

</body>
</html>
